<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KARAAGE EATER</title>
    <style>
        body { 
            margin: 0; padding: 0; text-align: center; 
            background-color: #d2b48c;
            background-image: linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887), linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887);
            background-size: 60px 60px; background-position: 0 0, 30px 30px;
            overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none;
        }
        #order-ui { 
            width: 100%; height: 60px; background: #222; color: #fff; 
            display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; z-index: 100; font-size: 24px; letter-spacing: 2px;
        }
        #status { color: #5d4037; font-weight: bold; position: fixed; top: 70px; width: 100%; font-size: 22px; z-index: 100; }
        
        #char { font-size: 70px; position: absolute; z-index: 10; width: 70px; height: 70px; line-height: 70px; transform: translate(-50%, -50%); pointer-events: none; }
        #karaage { font-size: 50px; position: absolute; display: none; width: 60px; height: 60px; transform: translate(-50%, -50%); z-index: 5; }

        #joystick-area { position: fixed; bottom: 30px; left: 30px; width: 130px; height: 130px; background: rgba(0,0,0,0.25); border-radius: 50%; z-index: 200; }
        #joystick-stick { position: absolute; top: 50%; left: 50%; width: 55px; height: 55px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 4px rgba(0,0,0,0.3); }

        #action-btn-area { position: fixed; bottom: 40px; right: 30px; z-index: 200; }
        #btn { 
            width: 120px; height: 120px; background: #D2691E; color: white; 
            border-radius: 50%; border: 6px solid #fff; font-size: 22px; font-weight: bold; 
            box-shadow: 0 8px #5d4037; cursor: pointer;
        }
        #btn:active { transform: scale(0.9); box-shadow: 0 2px #5d4037; }
    </style>
</head>
<body>
    <div id="order-ui">KARAAGE EATER</div>
    <div id="status">æº€è…¹åº¦: 0%</div>
    <div id="karaage">ğŸ—</div>
    <div id="char">ğŸ˜</div>
    
    <div id="joystick-area"><div id="joystick-stick"></div></div>
    
    <div id="action-btn-area">
        <button id="btn">é£Ÿã¹ã‚‹ï¼</button>
    </div>

    <script>
        let fullness = 0;
        let pX = window.innerWidth / 2, pY = window.innerHeight / 2;
        let kX = 0, kY = 0;
        let joyX = 0, joyY = 0; 
        let isMoving = false;
        let moveSpeed = 4.5; // ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®æœ€é«˜é€Ÿåº¦ã‚’å°‘ã—æŠ‘ãˆã¦ã€Œé‡ã¿ã€ã‚’å‡ºã™

        const char = document.getElementById('char');
        const karaage = document.getElementById('karaage');
        const status = document.getElementById('status');
        const stick = document.getElementById('joystick-stick');
        const joyArea = document.getElementById('joystick-area');

        function spawnKaraage() {
            kX = Math.random() * (window.innerWidth - 120) + 60;
            kY = Math.random() * (window.innerHeight - 350) + 180;
            karaage.style.left = kX + "px";
            karaage.style.top = kY + "px";
            karaage.style.display = "block";
        }
        spawnKaraage();

        const handleMove = (e) => {
            if (!isMoving) return;
            const touch = e.touches[0];
            const rect = joyArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const maxRadius = 60;
            const distance = Math.min(Math.hypot(dx, dy), maxRadius);
            const angle = Math.atan2(dy, dx);
            
            // å…¥åŠ›å€¤ã‚’å°‘ã—éˆãã—ã¦ã€ç¹Šç´°ãªæ“ä½œæ„Ÿã«
            joyX = (Math.cos(angle) * distance) / maxRadius;
            joyY = (Math.sin(angle) * distance) / maxRadius;
            
            stick.style.left = (50 + joyX * 40) + "%";
            stick.style.top = (50 + joyY * 40) + "%";
        };

        joyArea.addEventListener('touchstart', (e) => { isMoving = true; handleMove(e); });
        joyArea.addEventListener('touchmove', (e) => { handleMove(e); });
        window.addEventListener('touchend', () => {
            isMoving = false;
            joyX = 0; joyY = 0;
            stick.style.left = "50%"; stick.style.top = "50%";
        });

        function gameLoop() {
            if (isMoving) {
                pX += joyX * moveSpeed;
                pY += joyY * moveSpeed;
                
                // ç”»é¢ç«¯ã®åˆ¶é™ã‚’å¼·åŒ–ï¼ˆã¯ã¿å‡ºã—é˜²æ­¢ï¼‰
                pX = Math.max(40, Math.min(window.innerWidth - 40, pX));
                pY = Math.max(120, Math.min(window.innerHeight - 180, pY));
            }
            char.style.left = pX + "px";
            char.style.top = pY + "px";
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        document.getElementById('btn').onclick = () => {
            // åˆ¤å®šç¯„å›²ã‚’ã€Œ110ã€ã¾ã§å¤§å¹…æ‹¡å¤§ï¼ˆã‹ãªã‚Šå„ªã—ããªã‚Šã¾ã—ãŸï¼‰
            let dist = Math.hypot(pX - kX, pY - kY);
            if (dist < 110) { 
                fullness += 10;
                if (fullness > 100) fullness = 100;
                status.innerText = `æº€è…¹åº¦: ${fullness}%`;
                
                char.innerText = "ğŸ˜‹"; 
                karaage.style.display = "none";
                
                setTimeout(() => { 
                    if (fullness >= 100) {
                        char.innerText = "ğŸ˜âœ¨"; 
                        status.innerText = "FULL COMPLETED!";
                    } else {
                        char.innerText = "ğŸ˜"; 
                        spawnKaraage();
                    }
                }, 250);
            } else {
                // å¤±æ•—ã—ãŸæ™‚ã‚‚å°‘ã—æ‚”ã—ãŒã‚‹æ¼”å‡º
                char.innerText = "ğŸ’¢"; 
                setTimeout(() => { if(fullness < 100) char.innerText = "ğŸ˜"; }, 300);
            }
        };
    </script>
</body>
</html>
