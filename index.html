<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>唐揚げパクパク</title>
  <style>
    body { 
        margin: 0; 
        /* 床をタイル状にする魔法の命令 */
        background-color: #d2b48c;
        background-image: 
            linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887), 
            linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
    }
    
    /* 厨房のカウンター（机）っぽくする */
    #counter {
        width: 100%; height: 100px;
        background: #8b4513;
        border-bottom: 10px solid #5d4037;
        position: fixed; bottom: 0;
    }
</style>
</head>
<body>
    <div id="status">満腹度: 0%</div>
    <div id="char">( ・u・ )</div>
    <button id="btn">唐揚げを<br>食べる！</button>

    <script>
        let fullness = 0;
        const char = document.getElementById('char');
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');

        // クリック（タップ）した時の処理
        btn.onclick = () => {
            if (fullness < 100) {
                fullness += 5;
                status.innerText = `満腹度: ${fullness}%`;
                
                // 食べる時の表情
                char.innerText = "( > u < )";
                
                // 0.2秒後に表情を戻す
                setTimeout(() => { 
                    if (fullness >= 100) {
                        char.innerText = "(๑´ڡ`๑) 完食！";
                        status.innerText = "お腹いっぱい！";
                    } else {
                        char.innerText = "( ・u・ )"; 
                    }
                }, 200);
            }
        };
    </script>
</body>
</html>
