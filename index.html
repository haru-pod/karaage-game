<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KARAAGE EATER</title>
    <style>
        body { 
            margin: 0; padding: 0; text-align: center; 
            background-color: #d2b48c;
            background-image: linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887), linear-gradient(45deg, #deb887 25%, transparent 25%, transparent 75%, #deb887 75%, #deb887);
            background-size: 60px 60px; background-position: 0 0, 30px 30px;
            overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none;
        }
        /* 1. ã‚¿ã‚¤ãƒˆãƒ«ãƒãƒ¼ */
        #order-ui { 
            width: 100%; height: 60px; background: #222; color: #fff; 
            display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; z-index: 100; font-size: 24px; letter-spacing: 2px;
        }
        #status { color: #5d4037; font-weight: bold; position: fixed; top: 70px; width: 100%; font-size: 22px; z-index: 100; }
        
        /* 4. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼(ğŸ˜) ã¨ å”æšã’(ğŸ—) */
        #char { font-size: 60px; position: absolute; z-index: 10; width: 60px; height: 60px; line-height: 60px; transform: translate(-50%, -50%); pointer-events: none; }
        #karaage { font-size: 45px; position: absolute; display: none; width: 50px; height: 50px; transform: translate(-50%, -50%); z-index: 5; }

        /* 2. ä»®æƒ³ã‚¹ãƒ†ã‚£ãƒƒã‚¯ï¼ˆå°‘ã—é‡ã‚ã«èª¿æ•´ï¼‰ */
        #joystick-area { position: fixed; bottom: 30px; left: 30px; width: 120px; height: 120px; background: rgba(0,0,0,0.2); border-radius: 50%; z-index: 200; }
        #joystick-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: #444; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 4px rgba(0,0,0,0.3); }

        /* å³ä¸‹ï¼šã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ */
        #action-btn-area { position: fixed; bottom: 40px; right: 30px; z-index: 200; }
        #btn { 
            width: 110px; height: 110px; background: #D2691E; color: white; 
            border-radius: 50%; border: 5px solid #fff; font-size: 20px; font-weight: bold; 
            box-shadow: 0 8px #5d4037; cursor: pointer;
        }
        #btn:active { transform: scale(0.9); box-shadow: 0 2px #5d4037; }
    </style>
</head>
<body>
    <div id="order-ui">KARAAGE EATER</div>
    <div id="status">æº€è…¹åº¦: 0%</div>
    <div id="karaage">ğŸ—</div>
    <div id="char">ğŸ˜</div>
    
    <div id="joystick-area"><div id="joystick-stick"></div></div>
    
    <div id="action-btn-area">
        <button id="btn">é£Ÿã¹ã‚‹ï¼</button>
    </div>

    <script>
        let fullness = 0;
        let pX = window.innerWidth / 2, pY = window.innerHeight / 2;
        let kX = 0, kY = 0;
        let joyX = 0, joyY = 0; 
        let isMoving = false;
        let moveSpeed = 5; // 2. ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®é‡ã¿ï¼ˆé€Ÿåº¦ï¼‰ã‚’èª¿æ•´

        const char = document.getElementById('char');
        const karaage = document.getElementById('karaage');
        const status = document.getElementById('status');
        const stick = document.getElementById('joystick-stick');
        const joyArea = document.getElementById('joystick-area');

        function spawnKaraage() {
            kX = Math.random() * (window.innerWidth - 100) + 50;
            kY = Math.random() * (window.innerHeight - 300) + 150;
            karaage.style.left = kX + "px";
            karaage.style.top = kY + "px";
            karaage.style.display = "block";
        }
        spawnKaraage();

        // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯åˆ¶å¾¡
        const handleMove = (e) => {
            if (!isMoving) return;
            const touch = e.touches[0];
            const rect = joyArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const maxRadius = 50;
            const distance = Math.min(Math.hypot(dx, dy), maxRadius);
            const angle = Math.atan2(dy, dx);
            
            joyX = (Math.cos(angle) * distance) / maxRadius;
            joyY = (Math.sin(angle) * distance) / maxRadius;
            
            stick.style.left = (50 + joyX * 40) + "%";
            stick.style.top = (50 + joyY * 40) + "%";
        };

        joyArea.addEventListener('touchstart', (e) => { isMoving = true; handleMove(e); });
        joyArea.addEventListener('touchmove', (e) => { handleMove(e); });
        window.addEventListener('touchend', () => {
            isMoving = false;
            joyX = 0; joyY = 0;
            stick.style.left = "50%"; stick.style.top = "50%";
        });

        // 3. é£Ÿã¹ã‚‹åˆ¤å®šã®ä¿®æ­£ã‚’åŠ ãˆãŸãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (isMoving) {
                pX += joyX * moveSpeed;
                pY += joyY * moveSpeed;
                
                pX = Math.max(30, Math.min(window.innerWidth - 30, pX));
                pY = Math.max(100, Math.min(window.innerHeight - 150, pY));
            }
            char.style.left = pX + "px";
            char.style.top = pY + "px";
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        document.getElementById('btn').onclick = () => {
            // è·é›¢åˆ¤å®šã‚’å°‘ã—ç”˜ãã—ã¦é£Ÿã¹ã‚„ã™ãèª¿æ•´
            let dist = Math.hypot(pX - kX, pY - kY);
            if (dist < 80) { 
                fullness += 10;
                if (fullness > 100) fullness = 100;
                status.innerText = `æº€è…¹åº¦: ${fullness}%`;
                
                char.innerText = "ğŸ˜‹"; // é£Ÿã¹ã‚‹é¡”
                karaage.style.display = "none";
                
                setTimeout(() => { 
                    if (fullness >= 100) {
                        char.innerText = "ğŸ˜âœ¨"; 
                        status.innerText = "MISSION COMPLETE!";
                    } else {
                        char.innerText = "ğŸ˜"; 
                        spawnKaraage();
                    }
                }, 300);
            } else {
                // é ã™ãã‚‹æ™‚ã®ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³
                const originalChar = char.innerText;
                char.innerText = "ğŸ’¢"; 
                setTimeout(() => { if(fullness < 100) char.innerText = "ğŸ˜"; }, 300);
            }
        };
    </script>
</body>
</html>
